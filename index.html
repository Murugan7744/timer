<!DOCTYPE html>
    <html>
        <head>
            <title>Timer</title>
            <link rel="stylesheet"  href="css/style.css">
            <meta charset="UTF-8">
            <meta name="viewport"   content="width=device-width,initial-scale=1.0">
            
        </head>
        <body>
            <section>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="head">
                                    <p id="second">0</p>
                                    <p id="time">0:</p>
                                    <p id="speed">0</p>
                                    <p id="fast">0</p>
                                </div>
                                <div class="buttons">
                                    <button type="button" id="start">Start</button>
                                    <button type="button" id="stop">STOP</button>
                                    <button type="button" id="reset">Reset</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <script src="js/main.js"></script>
        </body>
    </html>
